<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./CSS/Admin_style.css">
    <link rel="stylesheet" href="../CSS/responsive.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="../IMG/favicon.png" type="image/x-icon">
    <title>Hệ thống quản lý Y Khoa</title>
</head>
<body>
    <div id="root">
        <div class="grid">
            <div class="row">
                <div class="col l-2 m-2 c-12">
                    <div class="navbar">
                        <h1>Hệ thống quản lý</h1>
                        <ul>
                            <li class="navbar-li ">
                                <a href="">
                                    <i class="fa-solid fa-house"></i>Tranh chủ
                                </a>
                            </li>
                            <li class="navbar-li">
                                <a href="">
                                    <i class="fa-solid fa-sliders"></i>Quản lý tài khoản
                                </a>
                            </li>
                            <li class="navbar-li">
                                <a href="">
                                    <i class="fa-solid fa-sliders"></i>Quản lý nhân viên
                                </a>
                            </li>
                            <li class="navbar-li">
                                <a href="">
                                    <i class="fa-solid fa-sliders"></i>Quản lý khách hàng
                                </a>
                            </li>
                            <li class="navbar-li">
                                <a href="">
                                    <i class="fa-solid fa-sliders"></i>Quản lý sản phẩm
                                </a>
                            </li>
                            <li class="navbar-li">
                                <a href="">
                                    <i class="fa-solid fa-sliders"></i>Quản lý danh mục
                                </a>
                            </li>
                            <li class="navbar-li">
                                <a href="">
                                    <i class="fa-solid fa-sliders"></i>Quản lý bình luận
                                </a>
                            </li>
                            <li class="navbar-li">
                                <a href="">
                                    <i class="fa-solid fa-sliders"></i>Quản lý đơn hàng
                                </a>
                            </li>
                            <li class="navbar-li">
                                <a href="">
                                    <i class="fa-solid fa-sliders"></i>Báo cáo thống kê
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col l-10 m-10 c-12">
                    <div class="row">
                        <div class="col l-7 m-8 c-12">
                            <div class="container__account">
                                <h1>Quản lý tài khoản</h1>
                                <table>
                                    <thead>
                                        <tr>
                                            <th>STT</th>
                                            <th>Tên tài khoản</th>
                                            <th>Vai trò</th>
                                            <th>Thao tác</th>
                                            <th>Chọn</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td>Phuccu</td>
                                            <td>Nhân viên</td>
                                            <td>
                                                <div class="container__account-btn">
                                                    <button class="container__account-btn-update">Sửa</button>
                                                    <button class="container__account-btn-delete">Xoá</button>
                                                </div>
                                            </td>
                                            <td><input type="checkbox"></td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col l-5 m-4 c-12">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
